{% extends 'base.html' %}

{% block content %}
    <h3>Images</h3>
    <table>
        <tr><th>Filename</th><th>Uploaded</th><th>Caption</th></tr>
        {% for img in images %}
            <tr>
                <td><a href="{{ img.imgfile.url }}">{{ img.imgfile }}</a></td>
                <td><small>{{ img.created_date }}</small></td>
                <td><a>{{ img.caption }}</a></td>
            </tr>
        {% endfor %}
    </table>
    <h3><a href="{% url 'form_file_upload' %}">Upload an image...</a></h3>
    
{% endblock %}
